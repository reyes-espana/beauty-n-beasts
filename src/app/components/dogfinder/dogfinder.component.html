  <h1 class="finder-heading">What's Your Perfect Pup?
  </h1>
  <span class="spacer"></span>
  <!-- <button (click)="search('')">pets</button> -->
<!-- </mat-toolbar> -->

<mat-form-field>
  <input matInput type="text" [(ngModel)]="searchText" placeholder="Search for a dog breed">
</mat-form-field>


<div *ngIf="searchText" class="dog-grid">
    <li *ngFor="let breed of search(searchText)">
      <button [routerLink]="['/dogdetails', breed.index]">
        <div class="dog-profile">
          <mat-card-title>{{breed.name}}</mat-card-title>
          <div class="dog-card-container">
            <mat-card>
              <mat-card-title-group>
                <img mat-card-xl-image src="{{breed.image}}" />
              </mat-card-title-group>
            </mat-card>
          </div>
        </div>
      </button>
    </li>
</div>
